bot:
  token: ""
  # IMPORTANT: Quote "!" (or any special YAML chars) so YAML doesn't treat it as a tag.
  prefix: "!"
  # IMPORTANT: Must contain at least 1 ID (your script uses admin_ids[0]).
  admin_ids:
    - 1373984387674144858   # Main admin (your Discord user ID)
    - 1373984387674144858   # Optional extra admin

branding:
  name: "Luxios Hosting"
  # Integer color for embeds. Hex works (0xRRGGBB).
  color: 0x1a1a1a
  footer: "Powered by Luxios"

